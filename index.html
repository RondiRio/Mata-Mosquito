<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <script>

        function iniciarJogo()
        {
            var nivel = document.getElementById('nivel').value
            
            if( nivel === '')
            {
                alert("Selecione um n√≠vel para iniciar o jogo")
                return false
            }
            window.location.href ='app.html?' + nivel
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select id='nivel' class="form-control" name="" id="">
                            <option value=""> Selecionar o nivel</option>
                            <option value="normal"> Normal</option>
                            <option value="dificil"> Dificil </option>
                            <option value="kratos">  Kratos</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="iniciarJogo()" class="" type="button" class="btn btn-danger">
                        Iniciar Jogo
                    </button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
